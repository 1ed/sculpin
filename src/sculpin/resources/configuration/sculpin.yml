site:
  name: Sculpin Site

core_exclude: ["sculpin.yml*"]
exclude: []

core_bundles:
  - sculpin\bundle\markdownBundle\MarkdownBundle
  - sculpin\bundle\postsBundle\PostsBundle
  - sculpin\bundle\textileBundle\TextileBundle
  - sculpin\bundle\twigBundle\TwigBundle

bundles: []

# Provides a way to disable core bundles one at
# a time without having to add the whole list.
disabled_core_bundles: []

source: .
destination: _site

posts:
  directory: _posts

markdown:
  enabled: true
  parsers:
    extra: dflydev\markdown\MarkdownExtraParser
    standard: dflydev\markdown\MarkdownParser
  parser: standard
  extensions: [md, mkd, markdown]

textile:
  enabled: true
  extensions: [textile]

twig:
  views: _views